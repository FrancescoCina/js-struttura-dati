<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="filter-section">
        <label for="select">Scegli la categoria di ricerca</label>
        <select id="select">
            <option selected value="all">Tutte</option>
            <option value="id">ID</option>
            <option value="nome">Nome</option>
            <option value="launchCost">Costo di Evocazione</option>
            <option value="typeOf">Card's Type </option>
            <option value="kindOf">Card's Subtype</option>
            <option value="strenght">Forza</option>
            <option value="constitucion">Costituzione</option>
            <option value="backgroundCard">Sfondo della Carta</option>
        </select>

        <input class="d-none" id="user-request" type="text" placeholder="Scrivi cosa stai cercando..">
        <button id="button">Cerca</button>
    </section>
    <h3 class="m-3">Dettagli Carta Magic</h3>
    <section id="magic-card">

    </section>
    <script src="./js/script.js"></script>
</body>

</html>
